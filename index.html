<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="flashcard" onclick="flipCard()">
    <div class="card-inner">
      <div class="card-front" id="card-front">
        <div class="main-content"></div>
        <div class="example-sentence hidden" id="front-example"></div>
      </div>
      <div class="card-back" id="card-back">
        <div class="main-content"></div>
        <div class="example-sentence hidden" id="back-example"></div>
      </div>
    </div>
  </div>

  <div id="navigation">
    <button onclick="prevCard()" class="nav-btn" title="Poprzednia">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6" fill="none" stroke="black" stroke-width="2"/></svg>
    </button>

    <div id="progress">1 / 1</div>
    <button onclick="nextCard()" class="nav-btn" title="Następna">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9 6l6 6-6 6" fill="none" stroke="black" stroke-width="2"/></svg>
    </button>

    <button onclick="randomCard()" class="nav-btn" title="Losowa">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
        <polyline points="16 3 21 3 21 8" stroke="black" stroke-width="2" stroke-linecap="round"/>
        <line x1="4" y1="20" x2="21" y2="3" stroke="black" stroke-width="2" stroke-linecap="round"/>
        <polyline points="21 16 21 21 16 21" stroke="black" stroke-width="2" stroke-linecap="round"/>
        <line x1="4" y1="4" x2="21" y2="21" stroke="black" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>

    <button onclick="toggleExample()" class="nav-btn" title="Pokaż przykład">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z" fill="black"/>
      </svg>
    </button>

    <button onclick="toggleRemembered()" id="rememberBtn" class="nav-btn" title="Zapamiętaj">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7" fill="none" stroke="black" stroke-width="2"/></svg>
    </button>

    <button onclick="toggleUnknownOnly()" class="nav-btn" title="Pokaż tylko nieznane">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="none" stroke="black" stroke-width="2"/><circle cx="12" cy="12" r="4" fill="black"/></svg>
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
